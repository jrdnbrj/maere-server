version: '3.8'

services:
  api:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
      - PORT=8000
      - SSL_KEYFILE=/app/localhost+3-key.pem
      - SSL_CERTFILE=/app/localhost+3.pem